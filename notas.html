<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="ToDoList para organizar tu día." />
    <meta
      name="keywords"
      content="todolist, lista de pendientes, organización, planificación, tareas, prioridades, listado, notas, agenda."
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Liberá tu mente.</title>
  </head>
  <body>
    <header>
      <img class="logo" src="./img/logo.jpg" alt="logo" />
      <!-- NAV BAR -->
      <nav class="navbar navbar-expand-lg navbar-light bg-#fff">
        <div class="container" id="nombre">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a href="index.html" class="nav-link" id="">Mis tareas</a>
              </li>
              <li class="nav-item">
                <a href="notas.html" class="nav-link" id="">Mis notas</a>
              </li>
              <li class="nav-item">
                <a href="contactos.html" class="nav-link" id="">Agenda</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="principal">
      <div class="wrap"></div>
    </div>
    <h1>Mis notas</h1>
    <div class="container my-3" id="container">
      <div class="card text-dark bg-light mb-3">
        <div class="card-body">
          <div class="form-group">
            <textarea
              id="addNote"
              class="form-control"
              aria-label="With textarea"
              placeholder="Ingresa tus notas aquí..."
            ></textarea>
          </div>
          <br />
          <button id="addBtn" class="btn btn-secondary">Agregar</button>
          <br />
          <br />
        </div>
      </div>
      <div id="notes" class="row container-fluid"></div>
    </div>
    <footer>&copy; 2022 - Disfruta tu día ❤</footer>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="./js/main.js"></script>
    <script src="./js/notas.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
